<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap-theme.css"/>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css"/>
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="bower_components/react/react.js"></script>
    <script src="bower_components/react/JSXTransformer.js"></script>
    <script type="text/jsx">

        var App = React.createClass(
                {
                    render: function () {
                        return (
                                <div>
                                   <BButton className="btn-primary"><BIcon className="glyphicon-heart"/> Button</BButton>
                                   <BButton className="btn-success"><BIcon className="glyphicon-pencil"/> Button</BButton>
                                   <BButton className="btn-danger"><BIcon className="glyphicon-inbox"/> Button</BButton>
                                </div>
                        )
                    }
                }
        );

        var BButton = React.createClass({
                    render: function () {

                        var btnClass = "btn btn-lg " + this.props.className;

                        return  (
                                <a className={btnClass}>{this.props.children}</a>
                        )
                    }
                }
        );

        var BIcon = React.createClass({
            render: function () {
                var iconClass = "glyphicon " + this.props.className;
                return (
                        <span className={iconClass}></span>
                );
            }
        });

        React.render(<App />,
                document.getElementById("myPanel"));

    </script>
</head>
<body>
<div id="container" class="container">
    <h1>Learning React</h1>
    <div id="myPanel"></div>
</div>
</body>
</html>
